<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>THE LED PROJECT</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<style type="text/css">
	#mainContainer{padding:25%;}
</style>
<div id="mainContainer" class="container-fluid">


<form class="form-signin">
	<h2 class="form-signin-heading">Please Login</h2>
	<div class="row">
		<div class="col-xs-12 col-lg-6">
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="emailBox" name="email" class="form-control" placeholder="Email address" required autofocus>
		</div>
		<div class="col-xs-12 col-lg-6">
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="passwordBox" name="password" class="form-control" placeholder="Password" required>
		</div>
	</div><br>
	<button class="btn btn-lg btn-primary btn-block" type="submit" id="submitBTN" name="submitBTN">Login</button>
	<h2 id="errorNotice"></h2>
</form>
	

<script src="js/login.js"></script>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
